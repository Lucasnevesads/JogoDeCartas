<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo de Cartas</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Jogo de Cartas</h1>
        <button onclick="sortearCarta()">Sortear Carta</button>
        <p id="resultado"></p>
    </div>

    <script>
        const cartas = ['Rei', 'Rainha', '√Ås'];

        function sortearCarta() {
            const cartaSorteada = cartas[Math.floor(Math.random() * cartas.length)];
            document.getElementById('resultado').innerText = 'Carta sorteada: ' + cartaSorteada;
        }

        if ('serviceWorker' in navigator) { 
            navigator.serviceWorker.register('/service-worker.js') 
            .then(function(registration) {
                console.log('Service Worker registrado com sucesso!', registration);
            })
            .catch(function(error) {
                console.log('Falha ao registrar o Service Worker', error);
            });
        }
    </script>
</body>
</html>
